<div class="m-5">
  <div class="p-3 container border rounded mat-elevation-z3 ">
    <form [formGroup]="joinModel" class="d-flex flex-column">
      <h1>Join Group</h1>
      <p>Enter the ID of the group you want to join. You can get it from the group administrator</p>
      <mat-form-field appearance="fill">
        <mat-label>Group Id</mat-label>
        <input matInput type="text" formControlName="id">
      </mat-form-field>
      <button mat-button class="border" (click)="joinClick()" [disabled]="isLoading || joinModel.controls['id'].invalid">
        Join
      </button>
    </form>
  </div>
</div>
