<div class="container">
  <div class="d-flex py-3 align-content-center align-items-center">
    <button mat-stroked-button color="primary" class="mr-3" [routerLink]="'/groups/join'">
      <mat-icon>group_add</mat-icon>
      Join group
    </button>
    <button mat-stroked-button color="primary" class="mr-3" [routerLink]="'/groups/create'">
      <mat-icon>add</mat-icon>
      Create group
      </button>
  </div>
  <div class="d-flex justify-content-between flex-wrap" *ngIf="groups.length != 0; else noContent">
    <div *ngFor="let group of groups" class="group-card my-3">
      <mat-card routerLink="/group/{{group.identifier}}" class="group-card elevation-hover">
        <mat-card-title>{{group.title}}</mat-card-title>
        <mat-card-subtitle>{{group.description}}</mat-card-subtitle>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<ng-template #noContent>
  <div class="container p-3">
    <h1 class="text-center font-weight-bold">No groups</h1>
  </div>
</ng-template>
