<div class="container p-3" *ngIf="tasks.length != 0; else noContent">
  <div *ngIf="selectedTask == null else groupTask">
    <div class="container" *ngFor="let task of tasks">
      <mat-card class="h-100" (click)="selectedTask=task">
        <div class="w-100 d-flex justify-content-between">
          <mat-card-title class="w-100">
              <span>{{task.title}}</span>
          </mat-card-title>
        </div>
        <mat-card-subtitle>{{task.description}}</mat-card-subtitle>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
      <br/>
    </div>
  </div>
</div>
<button mat-fab class="add-task-button" (click)="createTaskClick()" *ngIf="role!='Member'">
  <mat-icon>add</mat-icon>
</button>
<ng-template #groupTask>
  <div class="container">
    <div class="d-flex justify-content-between">
      <button mat-stroked-button (click)="selectedTask = null">
        <mat-icon>arrow_back</mat-icon>
        Back
      </button>
      <button mat-stroked-button *ngIf="role!='Member'" (click)="deleteTaskClick(selectedTask!.id)">
        Delete
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <app-group-task [taskId]="selectedTask?.id!"></app-group-task>
  </div>
</ng-template>
<ng-template #noContent>
  <div class="container p-3">
    <h1 class="text-center font-weight-bold">No tasks</h1>
  </div>
</ng-template>
