<mat-tab-group dynamicHeight mat-align-tabs="center" #tabs [(selectedIndex)]="selectedTab">
  <mat-tab label="Overview"><app-group-overview [groupId]="group.id"></app-group-overview></mat-tab>
  <mat-tab label="Tasks"><app-group-tasks [groupId]="group.id" [selectTaskId]="routeTaskId"></app-group-tasks></mat-tab>
  <mat-tab label="Members"><app-group-members [group]="group"></app-group-members></mat-tab>
  <mat-tab label="Settings"><app-group-settings [group]="group"></app-group-settings></mat-tab>
</mat-tab-group>
