<div class="container" *ngIf="groupUsers.length != 0; else noContent">
  <mat-selection-list #users [multiple]="false">
    <mat-list-option *ngFor="let user of groupUsers" class="m-3 p-1 h-100" >
      <h1 class="font-weight-bold">{{user.name}} {{user.surname}}</h1>
      <p class="font-weight-lighter">{{user.email}}</p>
      <p class="font-weight-lighter">{{user.role}}</p>
    </mat-list-option>
  </mat-selection-list>
</div>
<ng-template #noContent>
  <div class="container p-3">
    <h1 class="text-center font-weight-bold">No users</h1>
  </div>
</ng-template>
